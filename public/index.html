<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive NavBar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="font-family1 bg-bg1 relative">
    <header
      class="bg-white shadow-xl flex items-center justify-between px-8 py-6 z-40"
    >
      <div
        class="text-2xl tracking-widest cursor-pointer text-black font-semibold flex items-center justify-between w-full z-40"
      >
        <a href="index.html"
          >Coding <span class="text-blue-500">Addict</span></a
        >
        <div
          class="md:hidden relative transition ease-in-out duration-500"
          id="btn"
        >
          <i class="fa-solid fa-bars" id="bars"></i>
          <i class="fa-solid fa-xmark opacity-0" id="close"></i>
        </div>
      </div>
      <nav class="hidden md:block">
        <ul
          class="items-center justify-center gap-10 text-lg font-bold hidden md:flex"
        >
          <li
            class="hover:text-blue-500 cursor-pointertransition ease-in-out duration-500 capitalize"
          >
            Home
          </li>
          <li
            class="hover:text-blue-500 cursor-pointer transition ease-in-out duration-500 capitalize"
          >
            About
          </li>
          <li
            class="hover:text-blue-500 cursor-pointer transition ease-in-out duration-500 capitalize"
          >
            projects
          </li>
          <li
            class="hover:text-blue-500 cursor-pointer transition ease-in-out duration-500 capitalize"
          >
            contacts
          </li>
        </ul>
      </nav>
      <div class="ml-16 hidden lg:block">
        <ul class="hidden lg:flex items-center justify-center gap-5">
          <li>
            <a
              href=""
              class="inline-flex text-blue-500 font-bold text-lg p-4 w-4 h-4 items-center justify-center hovered transition ease-in-out duration-500 border rounded-full border-blue-500"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a
              href=""
              class="inline-flex text-blue-500 font-bold text-lg p-4 w-4 h-4 items-center justify-center hovered transition ease-in-out duration-500 border rounded-full border-blue-500"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </li>
          <li>
            <a
              href=""
              class="inline-flex text-blue-500 font-bold text-lg p-4 w-4 h-4 items-center justify-center hovered transition ease-in-out duration-500 border rounded-full border-blue-500"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a
              href=""
              class="inline-flex text-blue-500 font-bold text-lg p-4 w-4 h-4 items-center justify-center hovered transition ease-in-out duration-500 border rounded-full border-blue-500"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href=""
              class="inline-flex text-blue-500 font-bold text-lg p-4 w-4 h-4 items-center justify-center hovered transition ease-in-out duration-500 border rounded-full border-blue-500"
              ><i class="fa-brands fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div
      class="md:hidden fixed transition-all ease-in-out duration-500 -z-40 top-20 left-0 bg-white w-full max-w-screen h-screen shadow-inner pt-8 -translate-y-t1"
      id="menu"
    >
      <nav>
        <ul
          class="flex flex-col items-center justify-center gap-10 text-lg font-bold"
        >
          <li
            class="hover:text-blue-500 transition ease-in-out duration-500 capitalize"
          >
            Home
          </li>
          <li
            class="hover:text-blue-500 transition ease-in-out duration-500 capitalize"
          >
            About
          </li>
          <li
            class="hover:text-blue-500 transition ease-in-out duration-500 capitalize"
          >
            projects
          </li>
          <li
            class="hover:text-blue-500 transition ease-in-out duration-500 capitalize"
          >
            contacts
          </li>
        </ul>
      </nav>
    </div>

    <script src="app.js"></script>
  </body>
</html>
